<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="Contactstyle.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

	<link href="styles.css" rel="stylesheet">
	<script defer src="script.js"></script>


</head>

<body>


	
	<div class="container">
		<a href="Index.html"><img style="margin-bottom:560px"  src="Bilder/X.png"  width="50px"></a>
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">	
			<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Phone">
				<textarea placeholder="Message" class="field"></textarea>
				<button data-modal-target="#modal" class="btn">Send</button>
				<div class="modal" id="modal">
				  <div class="modal-header">
					<div class="title" >Thank You!</div> <img src="bilder/Thank.png"  style="margin-right:30 0px" width="30px">
					<button data-close-button class="close-button">&times;</button>
				  </div>
				  <div class="modal-body">
					Thank you so much for sending us a message! Will will send you a email as soon as possible with a suitible answer. Feel free to send another message or keep exploring the website!
				  </div>
				</div>
				<div id="overlay"></div>


			</div>
		</div>
	</div>
</body>
</html>
